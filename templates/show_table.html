<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Ekstraksi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f6;
        }

        .justified-text {
            text-align: justify;
        }

        .table-responsive {
            overflow-x: auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-container {
            margin-top: 20px;
        }

        .header-section {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #searchInput {
            flex: 1;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        th {
            text-align: left !important;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="header-section">
            <h2>üìù Hasil Ekstraksi Tabel</h2>
            <p><strong>Total varian yang diekstraksi:</strong> {{ variant_count }}</p>
        </div>

        <!-- Input Pencarian -->
        <div class="search-container mb-4">
            <input type="text" id="searchInput" placeholder="üîç Cari varian..." class="form-control">
        </div>

        <!-- Tabel hasil ekstraksi -->
        <h3>üîç Data Varian Genetik</h3>
        <div class="table-responsive">
            {{ table_html|safe }}
        </div>

        <hr>

        <!-- Tabel deskripsi paper -->
        <h3>üìÑ Deskripsi Paper</h3>
        <div class="table-responsive">
            {{ description_table_html|safe }}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("searchInput");
    
            searchInput.addEventListener("input", function () {
                const filter = searchInput.value.trim().toUpperCase();
                const tables = document.querySelectorAll(".table-responsive table"); // Ambil semua tabel
    
                tables.forEach((table) => {
                    const rows = table.getElementsByTagName("tr");
    
                    for (let i = 1; i < rows.length; i++) { // Mulai dari indeks 1 untuk melewati header
                        const row = rows[i];
                        const cells = row.getElementsByTagName("td");
                        let found = false;
    
                        for (let cell of cells) {
                            if (cell.textContent.toUpperCase().includes(filter)) {
                                found = true;
                                break;
                            }
                        }
    
                        // Tampilkan jika ditemukan, sembunyikan jika tidak
                        row.style.display = found || filter === "" ? "" : "none";
                    }
                });
            });
        });
    </script>
</body>

</html>
